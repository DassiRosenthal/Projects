<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aladin&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aladin&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <title>National Public Seating</title>
</head>

<body>
    <div class="pop-up-container">
        <div class="pop-up">
            <div class="options-panel">
                <h2 class="options-panel-heading">Let Us Help You!</h2>
                <hr class="title-hr">
                <ul>
                    <li>
                        <div>Looking for a Quote?</div>
                        <button class="options-button">Request Quote</button>
                    </li>
                    <li>
                        <div>Looking to become an Authorized Dealer?</div>
                        <button class="options-button">Become a Dealer</button>
                    </li>
                    <li>
                        <div>Looking for something else?</div>
                        <button class="options-button">Contact Us!</button>
                    </li>
                </ul>
            </div>
            <div class="img-panel">
                <svg fill="currentColor" viewBox="0 0 1024 1024" class="close-button"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M685.4 354.8c0-4.4-3.6-8-8-8l-66 .3L512 465.6l-99.3-118.4-66.1-.3c-4.4 0-8 3.5-8 8 0 1.9.7 3.7 1.9 5.2l130.1 155L340.5 670a8.32 8.32 0 0 0-1.9 5.2c0 4.4 3.6 8 8 8l66.1-.3L512 564.4l99.3 118.4 66 .3c4.4 0 8-3.5 8-8 0-1.9-.7-3.7-1.9-5.2L553.5 515l130.1-155c1.2-1.4 1.8-3.3 1.8-5.2z">
                    </path>
                    <path
                        d="M512 65C264.6 65 64 265.6 64 513s200.6 448 448 448 448-200.6 448-448S759.4 65 512 65zm0 820c-205.4 0-372-166.6-372-372s166.6-372 372-372 372 166.6 372 372-166.6 372-372 372z">
                    </path>
                </svg>
                <div class="img-panel-text">
                    <h1>Join Us Today!</h1>
                    <h3>Create an account to be part of our dealer team</h3>
                    <hr class="img-panel-hr">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
